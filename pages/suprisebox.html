<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a little something for you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #e0e0e0;
            font-size: 2.2em;
            font-weight: 500;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: #808080;
            font-size: 0.95em;
        }

        /* Box Container */
        .box-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 40px auto;
            cursor: pointer;
            perspective: 1000px;
        }

        .box-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .box-3d.opened {
            transform: rotateX(20deg) rotateY(-20deg);
        }

        /* Box Faces */
        .box-face {
            position: absolute;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
        }

        .box-front {
            width: 280px;
            height: 280px;
            transform: translateZ(140px);
            background: linear-gradient(145deg, #2d2d2d, #232323);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        .box-back {
            width: 280px;
            height: 280px;
            transform: rotateY(180deg) translateZ(140px);
            background: #1f1f1f;
            border-radius: 20px;
        }

        .box-right {
            width: 280px;
            height: 280px;
            right: 140px;
            transform: rotateY(90deg) translateZ(140px);
            background: #242424;
            border-radius: 20px;
        }

        .box-left {
            width: 280px;
            height: 280px;
            left: 140px;
            transform: rotateY(-90deg) translateZ(140px);
            background: #242424;
            border-radius: 20px;
        }

        .box-top {
            width: 280px;
            height: 280px;
            top: -140px;
            transform: rotateX(90deg) translateZ(140px);
            background: #2a2a2a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #808080;
        }

        .box-bottom {
            width: 280px;
            height: 280px;
            bottom: -140px;
            transform: rotateX(-90deg) translateZ(140px);
            background: #1a1a1a;
            border-radius: 20px;
        }

        /* Lid */
        .box-lid {
            position: absolute;
            width: 300px;
            height: 300px;
            top: -10px;
            left: -10px;
            background: linear-gradient(145deg, #333333, #2a2a2a);
            border: 2px solid #404040;
            border-radius: 25px;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #808080;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .box-lid.open {
            transform: rotateX(110deg) translateZ(20px);
        }

        .box-lid span {
            transition: opacity 0.3s;
        }

        .box-lid.open span {
            opacity: 0;
        }

        /* Content Area */
        .surprise-content {
            background: #222222;
            border-radius: 30px;
            padding: 35px;
            margin: 40px 0 30px;
            border: 1px solid #333333;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }

        .surprise-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #666, transparent);
        }

        .surprise-emoji {
            font-size: 5em;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeScale 0.5s ease;
        }

        .surprise-text {
            color: #e0e0e0;
            font-size: 1.8em;
            font-weight: 500;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            animation: fadeUp 0.5s ease;
        }

        .surprise-desc {
            color: #a0a0a0;
            font-size: 1.1em;
            line-height: 1.5;
            text-align: center;
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-between;
            background: #1f1f1f;
            padding: 20px 25px;
            border-radius: 30px;
            margin: 30px 0;
            border: 1px solid #2a2a2a;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #808080;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #e0e0e0;
            font-size: 2em;
            font-weight: 500;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 14px 28px;
            border-radius: 40px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 180px;
        }

        .btn:hover {
            background: #333333;
            border-color: #4a4a4a;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid #3a3a3a;
        }

        .btn.secondary:hover {
            background: #1f1f1f;
        }

        /* History Panel */
        .history-panel {
            background: #1f1f1f;
            border-radius: 30px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid #2a2a2a;
            display: none;
            animation: fadeUp 0.5s;
        }

        .history-panel.show {
            display: block;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #808080;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-list {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 4px;
        }

        .history-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .history-item {
            background: #2a2a2a;
            padding: 15px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            border: 1px solid #333333;
            color: #c0c0c0;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-time {
            color: #808080;
            font-size: 0.85em;
            min-width: 70px;
        }

        .close-history {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .close-history:hover {
            color: #999;
        }

        .hint {
            color: #808080;
            font-size: 0.9em;
            text-align: center;
            margin: 25px 0 10px;
            padding: 15px;
            background: #1f1f1f;
            border-radius: 30px;
            border: 1px dashed #333;
        }

        .footer {
            text-align: center;
            color: #808080;
            font-size: 0.9em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>open when</h1>
                <p>you need something to smile about</p>
            </div>

            <!-- 3D Box -->
            <div class="box-wrapper" onclick="toggleBox()">
                <div class="box-lid" id="boxLid">
                    <span>‚ñº</span>
                </div>
                <div class="box-3d" id="box3d">
                    <div class="box-face box-front" id="boxFront">‚ú®</div>
                    <div class="box-face box-back"></div>
                    <div class="box-face box-right"></div>
                    <div class="box-face box-left"></div>
                    <div class="box-face box-top"></div>
                    <div class="box-face box-bottom"></div>
                </div>
            </div>

            <!-- Surprise Content -->
            <div class="surprise-content" id="surpriseContent">
                <div class="surprise-emoji" id="surpriseEmoji">üëã</div>
                <div class="surprise-text" id="surpriseText">click the box</div>
                <div class="surprise-desc" id="surpriseDesc">there's something inside for you</div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">opened</div>
                    <div class="stat-value" id="openCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">left</div>
                    <div class="stat-value" id="leftCount">10</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="btn" onclick="resetBox()">‚Üª reset</button>
                <button class="btn secondary" onclick="toggleHistory()">‚ãØ history</button>
            </div>

            <!-- Hint -->
            <div class="hint">
                <span id="hintText">click the lid to open</span>
            </div>

            <!-- History Panel -->
            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <span>history</span>
                    <button class="close-history" onclick="toggleHistory()">‚úï</button>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>

            <div class="footer">
                <span id="footerNote">for you ‚Äî always</span>
            </div>
        </div>
    </div>

    <script>
        let openCount = 0;
        let maxOpens = 10;
        let history = [];
        let isOpen = false;

        const surprises = [
            {
                emoji: "üåô",
                text: "moon",
                desc: "like the moon, you pull my tides"
            },
            {
                emoji: "‚òïÔ∏è",
                text: "slow morning",
                desc: "take your time. there's no rush."
            },
            {
                emoji: "üìñ",
                text: "blank page",
                desc: "today is a new page. write something good."
            },
            {
                emoji: "üéß",
                text: "your song",
                desc: "some songs just feel like you."
            },
            {
                emoji: "üå±",
                text: "growing",
                desc: "you're growing, even when it doesn't feel like it."
            },
            {
                emoji: "üí≠",
                text: "thought of you",
                desc: "crossed my mind. stayed there."
            },
            {
                emoji: "‚ú®",
                text: "quiet magic",
                desc: "you have it. the kind that doesn't need to be loud."
            },
            {
                emoji: "üïØÔ∏è",
                text: "warm glow",
                desc: "soft, steady, enough."
            },
            {
                emoji: "üçÉ",
                text: "let it go",
                desc: "some things aren't meant to be carried."
            },
            {
                emoji: "üí´",
                text: "you",
                desc: "just you. that's enough."
            }
        ];

        function toggleBox() {
            const lid = document.getElementById('boxLid');
            const box3d = document.getElementById('box3d');
            
            if (!isOpen) {
                // Open box
                lid.classList.add('open');
                box3d.classList.add('opened');
                
                // Get random surprise
                if (openCount < maxOpens) {
                    openBox();
                }
                
                isOpen = true;
                
                // Auto close after 3 seconds
                setTimeout(() => {
                    lid.classList.remove('open');
                    box3d.classList.remove('opened');
                    isOpen = false;
                }, 2500);
            }
        }

        function openBox() {
            if (openCount >= maxOpens) {
                document.getElementById('surpriseEmoji').textContent = "üì¶";
                document.getElementById('surpriseText').textContent = "empty";
                document.getElementById('surpriseDesc').textContent = "no more surprises for today";
                return;
            }

            // Random surprise
            const randomIndex = Math.floor(Math.random() * surprises.length);
            const surprise = surprises[randomIndex];
            
            // Update counter
            openCount++;
            document.getElementById('openCount').textContent = openCount;
            document.getElementById('leftCount').textContent = maxOpens - openCount;
            
            // Animate content
            const content = document.getElementById('surpriseContent');
            content.style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('surpriseEmoji').textContent = surprise.emoji;
                document.getElementById('surpriseText').textContent = surprise.text;
                document.getElementById('surpriseDesc').textContent = surprise.desc;
                content.style.opacity = '1';
            }, 200);
            
            // Add to history
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            history.unshift({
                time: timeStr,
                emoji: surprise.emoji,
                text: surprise.text
            });
            
            // Update hint
            updateHint();
            
            // Check if last
            if (openCount === maxOpens) {
                document.getElementById('footerNote').textContent = "that's all for now ‚Äî come back tomorrow";
            }
        }

        function resetBox() {
            openCount = 0;
            history = [];
            
            document.getElementById('openCount').textContent = '0';
            document.getElementById('leftCount').textContent = maxOpens;
            
            document.getElementById('surpriseEmoji').textContent = 'üëã';
            document.getElementById('surpriseText').textContent = 'click the box';
            document.getElementById('surpriseDesc').textContent = 'there\'s something inside for you';
            
            document.getElementById('footerNote').textContent = 'for you ‚Äî always';
            document.getElementById('hintText').textContent = 'click the lid to open';
            
            document.getElementById('historyList').innerHTML = '';
            document.getElementById('historyPanel').classList.remove('show');
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            
            if (history.length === 0) {
                document.getElementById('historyList').innerHTML = `
                    <div class="history-item" style="justify-content: center; color: #666;">
                        no history yet
                    </div>
                `;
            } else {
                const historyHtml = history.map(item => `
                    <div class="history-item">
                        <span class="history-time">${item.time}</span>
                        <span>${item.emoji}</span>
                        <span style="flex: 1;">${item.text}</span>
                    </div>
                `).join('');
                
                document.getElementById('historyList').innerHTML = historyHtml;
            }
            
            panel.classList.toggle('show');
        }

        function updateHint() {
            const hints = [
                "click the lid to open",
                "10 surprises. use them wisely.",
                "each one is random",
                "check your history",
                `${maxOpens - openCount} left`,
                "come back tomorrow for more"
            ];
            
            const randomHint = hints[Math.floor(Math.random() * hints.length)];
            document.getElementById('hintText').textContent = randomHint;
        }

        // Random hint every 30 seconds
        setInterval(updateHint, 30000);
    </script>
</body>
</html>
