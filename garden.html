<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>our story together | Garden for My Love</title>
    <link rel="icon" type="image/png" href="assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <style>
        :root {
            --bg-color: #ffafbd;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .instruction {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            width: 80%;
            pointer-events: none;
            transition: opacity 0.8s;
            z-index: 5;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; text-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        p { font-size: 1rem; opacity: 0.9; }

        .message {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            font-style: italic;
            pointer-events: none;
            z-index: 10;
            opacity: 0.8;
        }

        .flower {
            position: absolute;
            font-size: 2.5rem;
            pointer-events: none;
            animation: bloom 2s ease-out forwards;
            z-index: 2;
        }

        @keyframes bloom {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: scale(1.5) translateY(-100px) rotate(25deg); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body onmousedown="handleInteraction(event)" ontouchstart="handleInteraction(event)">

    <audio id="myAudio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="instruction" id="guide">
        <h1>Hi Cantik.. ‚ù§Ô∏è</h1>
        <p>Tap layarnya buat nanem bunga & dengerin musik</p>
    </div>

    <div class="message">"Every click is a reason why I love you."</div>

    <script>
        const flowers = ['üå∏', 'üåº', 'üå∑', 'üåπ', 'üåª', 'üå∫', 'üíñ', '‚ú®'];
        let musicStarted = false;

        function handleInteraction(e) {
            // Cegah double event di mobile
            if (e.type === 'mousedown' && 'ontouchstart' in window) return;

            const audio = document.getElementById('myAudio');
            
            if (!musicStarted) {
                // Play audio dengan cara yang didukung semua browser
                audio.play().catch(error => console.log("Musik butuh interaksi user"));
                document.getElementById('guide').style.opacity = '0';
                musicStarted = true;
            }

            // Koordinat sentuhan/klik
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            createFlower(x, y);
        }

        function createFlower(x, y) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            
            flower.style.left = (x - 20) + 'px';
            flower.style.top = (y - 20) + 'px';

            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 2000);
        }
    </script>
</body>
</html>
