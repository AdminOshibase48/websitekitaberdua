<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>our story together | Garden for My Love</title>
    <link rel="icon" type="image/png" href="assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            font-family: sans-serif; touch-action: manipulation;
            user-select: none; -webkit-user-select: none;
        }
        .instruction {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            color: white; text-align: center; width: 80%; z-index: 5; transition: 0.8s;
        }
        .flower {
            position: absolute; font-size: 2.5rem; pointer-events: none;
            animation: bloom 2s ease-out forwards; z-index: 2;
        }
        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
        }
        .message {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: white; font-size: 0.9rem; font-style: italic; opacity: 0.8;
        }
    </style>
</head>
<body onclick="playAll(event)" ontouchstart="playAll(event)">

    <div class="instruction" id="guide">
        <h1>Hi Cantik.. ‚ù§Ô∏è</h1>
        <p>Tap di mana aja yaa...</p>
    </div>

    <div class="message">"Every click is a reason why I love you."</div>

    <script>
        let musicStarted = false;
        // Audio Piano Pendek (Base64) - Anti Error Connection Reset
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playNote() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 1);
        }

        function playAll(e) {
            if (e.type === 'mousedown' && 'ontouchstart' in window) return;
            
            if (!musicStarted) {
                document.getElementById('guide').style.opacity = '0';
                musicStarted = true;
            }

            // Bunyi "Ting" setiap klik
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playNote();

            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            const flowers = ['üå∏', 'üåº', 'üå∑', 'üåπ', 'üíñ', '‚ú®'];
            const f = document.createElement('div');
            f.className = 'flower';
            f.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            f.style.left = (x - 20) + 'px';
            f.style.top = (y - 20) + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 2000);
        }
    </script>
</body>
</html>
