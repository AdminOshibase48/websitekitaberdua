<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --dark: #2c3e50;
            --light: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        /* Content Styles */
        .couple-name {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--primary);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            margin-top: 20px;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .info-text {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        #random-address {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div data-aos="fade-up" data-aos-duration="1500">
            <p>The Wedding of</p>
            <h1>Budi & Shinta</h1>
            <p>12 . 12 . 2026</p>
            <a href="#details" class="btn">Buka Undangan</a>
        </div>
    </section>

    <section id="details">
        <div class="card" data-aos="zoom-in" data-aos-duration="1000">
            <h2 class="couple-name">Acara Pernikahan</h2>
            <hr style="width: 50%; border: 1px solid var(--primary);">
            
            <div class="info-text">
                <p>Kami mengundang Anda untuk merayakan hari bahagia kami pada:</p>
                <h3 id="random-date">Memuat Tanggal...</h3>
                <p>Pukul: <span id="random-time">09:00 - Selesai</span></p>
                
                <p><strong>Lokasi Acara:</strong></p>
                <p id="random-address">Memuat Alamat...</p>
            </div>
            
            <button class="btn" onclick="location.reload()">Acak Jadwal & Lokasi</button>
        </div>
    </section>

    <footer style="padding: 40px; text-align: center; background: #eee;">
        <p>Â© 2026 Budi & Shinta Wedding</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inisialisasi Animasi
        AOS.init();

        // Data Random
        const streetNames = ["Jl. Melati", "Jl. Mawar", "Jl. Anggrek", "Jl. Sudirman", "Jl. Gatot Subroto"];
        const cities = ["Jakarta", "Bandung", "Yogyakarta", "Surabaya", "Bali"];
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        function generateRandomWedding() {
            // Random Alamat
            const randomStreet = streetNames[Math.floor(Math.random() * streetNames.length)];
            const randomCity = cities[Math.floor(Math.random() * cities.length)];
            const randomNum = Math.floor(Math.random() * 200) + 1;
            document.getElementById('random-address').innerText = `${randomStreet} No. ${randomNum}, Kota ${randomCity}`;

            // Random Tanggal (Tahun 2026)
            const randomDay = Math.floor(Math.random() * 28) + 1;
            const randomMonth = months[Math.floor(Math.random() * months.length)];
            document.getElementById('random-date').innerText = `${randomDay} ${randomMonth} 2026`;

            // Random Jam
            const hours = ["08:00", "09:00", "10:00", "11:00"];
            document.getElementById('random-time').innerText = hours[Math.floor(Math.random() * hours.length)] + " WIB - Selesai";
        }

        // Jalankan saat load
        window.onload = generateRandomWedding;
    </script>
</body>
</html>
