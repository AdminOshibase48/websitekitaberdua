<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photobooth our story together Camera</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/photobooth/css/camera.css" />
</head>
<body>
  <div class="logo">
    <img src="/assets/photobooth/logo-new.png" alt="Logo">
  </div>
  <div class="photobooth-container" id="booth">
    <div class="bubble-container"></div>
    <div class="countdown-timer">3</div>
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>
    <video id="liveVideo" autoplay playsinline muted></video>
    <img class="frame-overlay" src="/assets/photobooth/camerapage/frame.png" alt="frame overlay" />
  </div>

  <div class="controls">
    <button id="takePhoto">Capture</button>
    <button id="readyButton" disabled style="display: none;">Ready</button>
  </div>

  <script src="/assets/photobooth/js/camera.js"></script>
  <script src="/assets/photobooth/js/bubbles.js"></script>
</body>
</html>
