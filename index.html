<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - our story together</title>
    <meta property="og:title" content="Cinta Kami | our story together">
    <meta property="og:description" content="Website kenangan cinta kami">
    <meta property="og:image" content="assets/images/og-image.jpg">
    <link rel="icon" type="image/png" href="assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="our story together" />
    <link rel="manifest" href="assets/images/site.webmanifest" />
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background dengan hati-hati -->
    <div class="login-background">
        <div class="floating-hearts">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        <div class="particles" id="login-particles"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-heart"></i>
                <h1>Our Love Story</h1>
            </div>
            <p class="login-subtitle">Masuk untuk melihat kenangan indah kita</p>
        </div>

        <form id="loginForm" class="login-form">
            <!-- User Selection -->
            <div class="user-selection">
                <h3>Pilih Akun Anda</h3>
                <div class="user-options">
                    <div class="user-option active" data-user="Capi">
                        <div class="user-avatar">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span>Capi</span>
                    </div>
                    <div class="user-option" data-user="Cipi">
                        <div class="user-avatar">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span>Cipi</span>
                    </div>
                </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password Cinta
                </label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Masukkan password kita" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-hint">
                    <i class="fas fa-lightbulb"></i>
                    Password: tanggal spesial kita
                </div>
            </div>

            <!-- Remember Me -->
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Ingat saya</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn">
                <i class="fas fa-heart"></i>
                Masuk ke Dunia Cinta Kita
                <i class="fas fa-heart"></i>
            </button>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Love Quote -->
            <div class="love-quote">
                <i class="fas fa-quote-left"></i>
                "Setiap akses adalah halaman baru dalam buku cinta kita"
                <i class="fas fa-quote-right"></i>
            </div>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p>Hanya untuk kita berdua • Capi & Cipi • Since 2025</p>
            <p class="password-note">
                <i class="fas fa-key"></i>
                Password: tanggal pertama kita ❤️
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/scripts/login.js"></script>
</body>
</html>
